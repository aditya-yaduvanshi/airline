{% extends 'flights/layout.html' %}
{% block title %}
    Flights
{% endblock title %}

{% block body %}
    <div class="div-main">
        <div class="div-main-inside">
            <h1>Flights</h1>
            <ul>
                {% for flight in flights %}
                    <li><a href="{% url 'flight' flight.id %}">Flight {{ flight.id }}</a> : {{ flight.origin }} to {{ flight.destination }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock body %}
