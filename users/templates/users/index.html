{% extends 'users/layout.html' %}
{% block title %}
    User
{% endblock title %}
{% block body %}
    <div class="div-main">
        <div class="div-main-inside">
            <h1>Welcome {{ request.user.first_name }}</h1>
            <ul>
                <li>Username : {{ request.user.username }}</li>
                <li>Email : {{ request.user.email }}</li>
            </ul>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
{% endblock body %}
